            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

    <div class="container my-5">
        <h2 class="text-center">
            TODO's List
        </h2>
        <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted" style="color: antiquewhite !important;"><b> an Item To the list.</b></small>
            </div>
            <div class="form-group">
              <label for="Desc">Desciption</label>
              <!-- <input type="text" class="form-control" id="desc"> -->
              <textarea class="form-control" id="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="getlist">Submit</button>
            <button type="submit" class="btn btn-primary" id="clear" onclick="clearStorage()">Clear List</button>
          </form>
          <div id="items" class="my-5">
            <h2>Your Items !</h2>
            <table class="table table-dark ">
                <thead>
                  <tr>
                    <th scope="col">Sr.no</th>
                    <th scope="col">Item</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>milk</td>
                    <td>buy milk</td>
                    <td><button id='action' class="btn btn-primary">Delete</button></td>

                </tbody>
